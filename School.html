<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System | Grades 1-10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h2>SMS Admin</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Students (1-10)</a></li>
            <li><a href="#">Teachers</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Fees Report</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Student Management (Grades 1 - 10)</h1>
            <button class="add-btn">+ Add New Student</button>
        </header>

        <div class="dashboard-cards">
            <div class="card"><h3>Total Students</h3><p>450</p></div>
            <div class="card"><h3>Primary (1-5)</h3><p>200</p></div>
            <div class="card"><h3>Secondary (6-10)</h3><p>250</p></div>
        </div>

        <section class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Section</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Aman Kumar</td>
                        <td>Grade 10</td>
                        <td>A</td>
                        <td><span class="status active">Active</span></td>
                        <td><button class="edit-btn">Edit</button></td>
                    </tr>
                    <tr>
                        <td>504</td>
                        <td>Sara Williams</td>
                        <td>Grade 5</td>
                        <td>B</td>
                        <td><span class="status active">Active</span></td>
                        <td><button class="edit-btn">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

</body>
</html>
