<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjihk0MihFrvD65c91nEELkxUT6QTAEBtxA0ufcHB6m5b/jE2tVNVhK" 
          crossorigin="anonymous">
          
</head>
<body>

    <h1 class="text-center text-primary">Login Form</h1>
    <form id="loginForm" action="#" onsubmit="return f1();">
        <table cellspacing="20px" cellpadding="20px" align="center" class="border border-5">
            <tr>
                <td><label for="user">Enter the Username:</label></td>
                <td><input type="text" id="user" placeholder="Enter the username" required></td>
            </tr>
            <tr>
                <td><label for="pass">Enter the Password:</label></td>
                <td><input type="password" id="pass" placeholder="Enter the password" required></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-info btn-lg" id="btnSubmit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function f1() {
            let un = document.getElementById("user").value;
            let pwd = document.getElementById("pass").value;

            if (un === "ganesh" && pwd === "ganesh123") {
                alert("Login Successful!");
                return true;
            } else {
                alert("Sorry! Wrong username or password! Try again.");
                return false; 
            }
        }
    </script>
</body>
</html>
